<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    function loadScript(src,callback){
        let script = document.createElement('script');
        script.src = src;
        script.onload = () => callback(null,script);
        script.onerror = () => callback(new Error(`Script load error for ${src}`));
        document.head.append(script);
    }
    loadScript('callbacks.js',function(error,script){
        method();
    })
    loadScript('callbackss.js',function(error,script){
        console.log(error);
    })
    // in case a js file needs another js file you need to do the following way
    loadScript('callbacks.js',function(error,script){
        if(error){
            console.log(error);
        }
        else{
            loadScript('callbacks-1.js', function(error,script){
                if(error){
                    console.log(error);
                }
                else{
                    method()
                }
            });
        }
    });
   </script> 
</body>
</html>
